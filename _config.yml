# Reading Files
include:
  - _pages

# If you prefer a separate file, you can place the nav in _data/navigation.yml

# ----------------------------------------------------------
# Default Layouts and Author Profile
# ----------------------------------------------------------
# Defaults so pages/posts use single layout and show author profile
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
